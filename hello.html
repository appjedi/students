<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script>
    function hello() {

      const fn = document.getElementById("firstName").value;
      const ln = document.getElementById("lastName").value;

      const person = { lastName: ln, firstName: fn };
      // API to send to server.
      console.log(person);
      //alert("Hello " + nm);
    }

  </script>
  <style>
    dialog {
      position: fixed;
      top: 100;
      left: 100;
      width: 50%;
      height: 50%;
      background-color: rgba(0, 0, 0, .5);
      z-index: 1000;
    }
  </style>
</head>

<body>

  <button onClick="dialog1Show()">Show</button>
  <dialog id="dialog1">
    <p><input type="text" id="firstName" /></p>
    <p><input type="text" id="lastName" /></p>
    <button onClick="hello()">Hello</button>
    <button onClick="dialog1Hide()">Cancel</button>

  </dialog>
  <script>
    const dialog1 = document.getElementById("dialog1");
    function dialog1Show() {
      console.log("show")
      dialog1.showModal()
    }
    function dialog1Hide() {
      dialog1.close();

    }
  </script>
</body>

</html>
